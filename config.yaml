# World Generation Configuration

seed: 12345
mapSize: 1000  # 10km x 10km with 10m resolution

# Island Shape
landFraction: 0.45       # fraction of map that is land (0-1)
islandNoiseScale: 0.006  # noise frequency for coastline shape
islandNoiseOctaves: 4    # coastline complexity (more = more irregular)

# Elevation
peakElevation: 300       # maximum elevation at island center (meters)
minPeakElevation: 50     # minimum elevation to be a river source (meters)

# Rivers
riverSpacing: 80          # min distance between river sources (cells)
riverMeanderStrength: 0.3 # how much rivers curve (0-1)

# Noise
noiseScale: 0.005         # base frequency (lower = smoother, larger features)
noiseAmplitude: 0.15      # fraction of local elevation for noise

# Transport (unchanged)
baseSlopeCost: 0.1
waterCost: 100
riverCrossingPenalty: 10
trailToRoadThreshold: 100
roadToTurnpikeThreshold: 500
ferryToBridgeThreshold: 200
minRiverFlowForCrossing: 50
maxBridgeWidth: 5
